<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="./assets/image/admin-logo.png" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Gear5 System</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="assets/style/sb-admin-2.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-success">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center align-item-center">
        <div class="col-xl-6 col-lg-6 col-md-6">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center ">
                      <h1 class="h4 text-gray-900 mb-4">Monitor Gear5</h1>
                    </div>
                    <form class="user login">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Email"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="Password"
                          required
                        />
                      </div>
                      <button type="submit" id="btn-login" class="btn-success btn btn-user btn-block">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>

<script>
 infoUser = document.getElementsByTagName("input")
 btnLogin = document.getElementById("btn-login")

 btnLogin.addEventListener("click", (e) => {
  e.preventDefault();

  // Build formData object.
  let account = {
    email : infoUser[0].value,
    password : infoUser[1].value
  }

  fetch("https://be-monitor.gear5.guru/system/sign-in",
      {
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(account),
        method: "post"
      })
      .then((response) => response.json())
      .then((data) => {
        if (data.status) {
          window.location.href = "list.html"
        } else {
          
        }
      })
  })
</script>
